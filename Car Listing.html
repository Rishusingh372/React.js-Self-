<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarDekho Clone Wireframe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #d32f2f;
        }

        .search-bar input {
            width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-login {
            padding: 8px 20px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Layout */
        .main-container {
            display: flex;
            padding: 20px 50px;
            gap: 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            height: fit-content;
        }

        .filter-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-size: 14px;
            font-weight: 600;
        }

        /* Car Listing Grid */
        .content {
            flex: 1;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .car-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .car-card {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            transition: 0.3s;
            position: relative;
        }

        .car-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .card-img img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .wishlist-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #fff;
            padding: 5px 7px;
            border-radius: 50%;
            cursor: pointer;
            color: #777;
        }

        .wishlist-icon:hover {
            color: red;
        }

        .card-info {
            padding: 15px;
        }

        .card-info h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .price {
            font-size: 20px;
            font-weight: bold;
            color: #d32f2f;
            margin-bottom: 5px;
        }

        .specs {
            font-size: 13px;
            color: #666;
            margin-bottom: 15px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        .btn-details {
            padding: 5px 15px;
            background: #fff;
            border: 1px solid #d32f2f;
            color: #d32f2f;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-details:hover {
            background: #d32f2f;
            color: white;
        }
    </style>
</head>

<body>

    <header class="navbar">
        <div class="logo">CAR-LOGO</div>
        <div class="search-bar">
            <input type="text" placeholder="Search cars, brands, models...">
        </div>
        <div class="nav-links">
            <button class="btn-login">Login / Register</button>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <h3>Filters</h3>
            <div class="filter-group">
                <label>Budget</label>
                <input type="range" min="100000" max="5000000">
            </div>
            <div class="filter-group">
                <label>Brand</label>
                <label><input type="checkbox"> Maruti</label>
                <label><input type="checkbox"> Tata</label>
                <label><input type="checkbox"> Hyundai</label>
            </div>
            <div class="filter-group">
                <label>Fuel Type</label>
                <label><input type="checkbox"> Petrol</label>
                <label><input type="checkbox"> Diesel</label>
                <label><input type="checkbox"> Electric</label>
            </div>
        </aside>

        <section class="content">
            <div class="content-header">
                <h2>Available Cars (24)</h2>
                <select>
                    <option>Short by: Newest</option>
                    <option>Price: Low to High</option>
                </select>
            </div>

            <div class="car-grid">
                <div class="car-card">
                    <div class="card-img">
                        <img src="https://imgd.aeplcdn.com/370x208/cw/ec/38219/Mahindra-XUV300-Exterior-147500.jpg?wm=0&q=80 " alt="Car">
                        <span class="wishlist-icon"><i class="fa-regular fa-heart"></i></span>
                    </div>
                    <div class="card-info">
                        <h3>Maruti Swift VXI</h3>
                        <p class="price">₹ 5.50 Lakh</p>
                        <p class="specs">45,000 km • Petrol • 2020</p>
                        <div class="card-footer">
                            <label><input type="checkbox"> Compare</label>
                            <button class="btn-details">View Details</button>
                        </div>
                    </div>
                </div>
                <div class="car-card">
                    <div class="card-img">
                        <img src="https://imgd.aeplcdn.com/370x208/cw/ec/38219/Mahindra-XUV300-Exterior-147500.jpg?wm=0&q=80 " alt="Car">
                        <span class="wishlist-icon"><i class="fa-regular fa-heart"></i></span>
                    </div>
                    <div class="card-info">
                        <h3>Tata Nexon XM</h3>
                        <p class="price">₹ 8.20 Lakh</p>
                        <p class="specs">12,000 km • Diesel • 2022</p>
                        <div class="card-footer">
                            <label><input type="checkbox"> Compare</label>
                            <button class="btn-details">View Details</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
